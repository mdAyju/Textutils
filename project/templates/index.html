<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="cls text-center">Enter SomeThing</h1>
    <div class="cls container">
    <form  method='post' action="/base">
      {% csrf_token %}
        <textarea name="txt" class="form-control" style="height: 103px;"></textarea>
        <div class="form-check form-switch">
            <input class="form-check-input" name='check'type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">puncatuation</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name='upper'type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name='line'type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">line remover</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name='space'type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"> space remover</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name='count'type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Char Counter</label>
          </div>
           



        <input type="submit" class="btn btn-primary my-4">
    </form>
    </div>
</body>
</html>
